<input
  hidden
  multiple
  type="file"
  (change)="onFileChanged($event)"
  accept="image/*"
  #fileInput>

<button mat-raised-button (click)="fileInput.click()">Select Files</button>

<div class="image-wrapper">
  <img *ngFor="let item of previewUrls" src="{{ item }}" alt="">
</div>

<button class="float-upload" mat-fab (click)="submitForm()"><mat-icon>publish</mat-icon></button>

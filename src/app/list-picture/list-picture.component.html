<cdk-virtual-scroll-viewport
  itemSize="450"
  (scrolledIndexChange)="handler($event)">

  <mat-card *cdkVirtualFor="let imageHref of ImageLinks">
    <mat-card-header>
      <mat-card-title>Image Name</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <img mat-card-image src="//cdn.chu.mk/{{ imageHref }}" alt="">
    </mat-card-content>
  </mat-card>
</cdk-virtual-scroll-viewport>
